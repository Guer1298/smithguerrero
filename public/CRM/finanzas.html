<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💰 Finanzas - SmithGuerrero</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- 📌 Sidebar de Navegación -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>⚖️ SmithGuerrero CRM</h2>
                <button class="close-sidebar"><i class="fas fa-times"></i></button>
            </div>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html"><i class="fas fa-folder-open"></i> Casos</a></li>
                <li><a href="clientes.html"><i class="fas fa-user-tie"></i> Clientes</a></li>
                <li><a href="citas.html"><i class="fas fa-calendar-alt"></i> Citas</a></li>
                <li class="active"><a href="finanzas.html"><i class="fas fa-chart-line"></i> Finanzas</a></li>
                <li><a href="configuracion.html"><i class="fas fa-cogs"></i> Configuración</a></li>
            </ul>
        </nav>

        <!-- 📌 Contenido Principal -->
        <main class="content">
            <header class="dashboard-header">
                <h1>💰 Finanzas y Reportes</h1>
                <div class="user-info">
                    <button class="user-btn">
                        <i class="fas fa-user-circle"></i> Abogado Juan <i class="fas fa-chevron-down"></i>
                    </button>
                    <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
                </div>
            </header>

            <!-- 📌 Filtros de Finanzas -->
            <section class="toolbar">
                <input type="month" id="filtroMes">
                <select id="filtroTipo">
                    <option value="">Todos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="gasto">Gastos</option>
                </select>
                <button id="filtrarDatos"><i class="fas fa-filter"></i> Filtrar</button>
                <button id="exportarExcel"><i class="fas fa-file-excel"></i> Exportar Excel</button>
                <button id="exportarPDF"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
            </section>

            <!-- 📊 Gráficos de Finanzas -->
            <section class="charts">
                <h2>📊 Resumen Financiero</h2>
                <canvas id="finanzasChart"></canvas>
            </section>

            <!-- 📄 Tabla de Finanzas -->
            <section class="finance-table">
                <h2>📄 Historial de Finanzas</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Descripción</th>
                            <th>Tipo</th>
                            <th>Monto</th>
                        </tr>
                    </thead>
                    <tbody id="tablaFinanzas"></tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/finanzas.js"></script>
</body>
</html>
