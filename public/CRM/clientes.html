<body>

                <li class="active"><a href="clientes.html"><i class="fas fa-user-tie"></i> Clientes</a></li>
                <li><a href="citas.html"><i class="fas fa-calendar-alt"></i> Citas</a></li>

        </nav>

        <!-- Contenido Principal -->
        <main class="content">
            <header class="dashboard-header">
                <h1>üë®‚Äçüíº Gesti√≥n de Clientes</h1>
                <div class="user-info">
                    <button class="user-btn">

                    <button class="btn-logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</button>
                </div>
            </header>

            <!-- Barra de Herramientas -->
            <section class="toolbar">
                <input type="text" id="buscarCliente" placeholder="üîç Buscar cliente..." onkeyup="filtrarClientes()">
                <select id="filtroEstado">
                    <option value="">Estado</option>
                    <option value="activo">Activo</option>
                    <option value="inactivo">Inactivo</option>
                </select>
                <button id="addCliente"><i class="fas fa-user-plus"></i> Nuevo Cliente</button>
            </section>

            <!-- Tabla de Clientes -->
            <section class="client-list">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="clientesTable"></tbody>
                </table>
            </section>

            <!-- Modal para Agregar/Editar Cliente -->
            <div id="clienteModal" class="modal">
                <div class="modal-content">
                    <h3 id="modalTitle">Agregar Cliente</h3>
                    <input type="hidden" id="clienteId">
                    <input type="text" id="clienteNombre" placeholder="Nombre" required>
                    <input type="email" id="clienteEmail" placeholder="Email" required>
                    <input type="tel" id="clienteTelefono" placeholder="Tel√©fono" required>
                    <select id="clienteEstado">
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                    <button id="guardarCliente">Guardar</button>
                    <button class="close-modal">Cancelar</button>
