<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Abogados - SmithGuerrero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="login-container">
        <div class="login-card">
            <h2>Bienvenido de nuevo</h2>
            <p>Ingresa tus credenciales para acceder al panel de abogados.</p>

            <!-- Formulario de Login -->
            <form id="login-form">
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ejemplo: abogado@email.com" required>
                    <span class="input-icon"><i class="fas fa-check-circle"></i></span>
                </div>
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    <span class="input-icon"><i class="fas fa-eye" id="togglePassword"></i></span>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="recuperar-password.html">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
                
                <p class="register-link">¿No tienes una cuenta? <a href="registro-abogado.html">Regístrate aquí</a></p>
            </form>

            <!-- Botón de acceso rápido a la página principal -->
            <a href="index.html" class="back-to-home">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
