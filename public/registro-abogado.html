<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Abogados - SmithGuerrero</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Contenedor Principal -->
    <div class="login-container">
        <div class="login-card">
            <h2>Regístrate como Abogado</h2>
            <p>Completa el formulario para crear tu cuenta.</p>

            <!-- Formulario de Registro -->
            <form id="register-form">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre Completo</label>
                    <input type="text" id="name" placeholder="Ejemplo: Juan Pérez" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Ejemplo: abogado@email.com" required>
                </div>

                <div class="input-group">
                    <label for="phone"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="tel" id="phone" placeholder="Ejemplo: +57 300 123 4567" required>
                </div>

                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña" required>
                    <span class="input-icon"><i class="fas fa-eye" id="togglePassword"></i></span>
                </div>

                <div class="input-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                    <span class="input-icon"><i class="fas fa-eye" id="toggleConfirmPassword"></i></span>
                </div>

                <div class="terms">
                    <label><input type="checkbox" required> Acepto los <a href="#">Términos y Condiciones</a></label>
                </div>

                <button type="submit" class="btn">Registrarme</button>

                <p class="register-link">¿Ya tienes una cuenta? <a href="login-abogado.html">Inicia sesión aquí</a></p>
            </form>

            <!-- Botón de regreso a la página principal -->
            <a href="index.html" class="back-to-home">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
